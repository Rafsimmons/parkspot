<!DOCTYPE html>
<html lang="en">

<head>
  <title>Reserve Your Spot</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css">
  <link href="stylesheets/style.css" rel="stylesheet">
</head>

<body>

  <body>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
        </div>
      </div>
    </nav>
    <div class="container">
      <div class="row">
        <div class="col-md-6 col-md-offset-3">
          <h2>Make A Reservation</h2>
          <form class="reserve">
            <div class="form-group">
              <label for="owner">Owner</label>
              <input type="text" class="form-control" id="owner-input" placeholder="Owner">
            </div>
            <div class="form-group">
              <label for="carModel">Car</label>
              <input type="text" class="form-control" id="car-input" placeholder="Car">
            </div>
            <div class="form-group">
              <label for="licensePlate">License Plate</label>
              <input type="text" class="form-control" id="plate-input" placeholder="License Plate">
            </div>
            <!-- <div class="form-group">
              <label for="reservationCurrent">Reservation Current</label>
              <input type="text" class="form-control" id="current-input" placeholder="License Plate">
            </div> -->
            <button type="submit" id="make-res" class="btn btn-default">Reserve</button>
          </form>
          <br />
        </div>
      </div>
      <div class="col-md-6 col-md-offset-3">
        <h2>Parking spots reserved</h2>
        <span class="spot-reserved"></span>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/reservations.js"></script>

  </body>

</html>
</body>
